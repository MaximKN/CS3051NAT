{% extends 'nat/base.html' %}

{% block title %}
Home
{% endblock %}

{%  block content %}
    <h1>Home</h1>
    {% for article in articles %}
        <h4><a href="{% url 'article' article.id %}"> {{ article.title }}</a></h4>
        <div>{{ article.description }}</div>
        <pre>{{ article.link }}</pre>
        <pre>{{ article.source }}</pre>
    {% endfor %}
{% endblock %}
