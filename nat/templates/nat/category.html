{% extends 'nat/base.html' %}

{%  block content %}
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    {% for article in articles %}
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading{{ forloop.counter }}">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                        {{ article.title }}
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ forloop.counter }}">
                                <div class="panel-body">
                                    <p>{{ article.description }}</p>
                                    <!-- Facebook -->
                                    <a href="http://www.facebook.com/sharer.php?u={{ article.link }}" target="_blank">
                                        <img src="http://i1042.photobucket.com/albums/b422/SherlockCruz/facebook31_zpsoposwjam.png" width="40" height="40" alt="Facebook" />
                                    </a>

                                    <!-- Twitter -->
                                    <a href="https://twitter.com/share?url={{ article.link }}" target="_blank">
                                        <img src="http://i1042.photobucket.com/albums/b422/SherlockCruz/twitter1-2_zpsqsjqapxp.png" width="40" height="40" alt="Twitter" />
                                    </a>

                                    <!-- Google+ -->
                                    <a href="https://plus.google.com/share?url={{ article.link }}" target="_blank">
                                        <img src="http://i1042.photobucket.com/albums/b422/SherlockCruz/google116-2_zpsurvck5kk.png" width="40" height="40" alt="Google" />
                                    </a>

                                    <!-- Add article to favourites (button) -->
                                    <a href="{% url 'addFavouriteArticles' article.id %}" name="article" value="{{ article.id }}">
                                        <button type="submit" class="btn article-favourite-button" name="article" value = {{ article.id }}><span class="glyphicon glyphicon-star" style="font-size:35px;"></span></button>
                                     </a>
                                    <p></p>
                                    <p><a href="{{ article.link }}">Read More</a></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
{% endblock %}
